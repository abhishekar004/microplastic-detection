# Render Blueprint Configuration
# This file can be used to deploy via Render Blueprint (optional)
# Or configure manually in Render dashboard

services:
  - type: web
    name: microplastic-backend
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: CORS_ORIGINS
        value: "*"
      - key: PORT
        value: "10000"

