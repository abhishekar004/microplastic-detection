# Render Blueprint Configuration
# This file can be used to deploy via Render Blueprint (optional)
# Or configure manually in Render dashboard
#
# To use this blueprint:
# 1. Go to Render Dashboard → New → Blueprint
# 2. Connect your GitHub repository
# 3. Render will detect this file and configure the service automatically

services:
  - type: web
    name: microplastic-backend
    env: python
    region: oregon
    plan: free
    rootDir: backend
    buildCommand: pip install torch torchvision --index-url https://download.pytorch.org/whl/cpu && pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: CORS_ORIGINS
        value: "*"  # Update this to your frontend URL after deployment
      - key: PORT
        sync: false  # Render sets this automatically

